<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="text-align: center;">Calculator</h1>

    <div class="container">
        <!-- Left Section with Buttons -->
        <div class="button-section">
            <div class="button-card">
                <button class="calc-button">MGS Calculator</button>
                <p><b>Investment Range:</b> Rs 500 to Rs 5,000</p>
            </div>
            <div class="button-card">
                <button class="calc-button">SGS Calculator</button>
                <p><b>Investment Range:</b> 10 grams to 150 grams of gold</p>
            </div>
            <div class="button-card">
                <button class="calc-button">IGS Calculator</button>
                <p><b>Investment Range:</b> 150+ grams of gold</p>
            </div>
        </div>

        <!-- Right Section with Gold Price -->
        <div class="price-section">
            <h2 class="gold-title">Gold</h2>
            <div class="price-card">
                <div class="price-header">
                    <img src="path/to/icon.png" alt="Gold Icon" class="gold-icon">
                    <div>
                        <h3 class="buying-price">BUYING PRICE</h3>
                        <p>22K • 999.0</p>
                    </div>
                </div>
                <div class="price-details">
                    <h3 class="price">₹7095/gm</h3>
                    <p class="rate-change">
                        <span class="percentage">▼ 3.96%</span> since yesterday
                    </p>
                    <p class="live-rate">LIVE RATE</p>
                </div>
                <div class="investment-section">
                    <p>For SGS & IGS Scheme</p>
                    <p class="label">Grams</p>
                    <input type="number" value="10" class="input-grams">
                    <hr class="input-line">
                </div>
                <div class="amount">
                    <p class="label">Amount</p>
                    <h3>₹70,950</h3>
                    <hr class="input-line">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
